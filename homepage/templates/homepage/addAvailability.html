<!doctype html>
<html lang = "en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {%load staticfiles%}
    <link rel="stylesheet" href="{% static "/bower_components/bootstrap/dist/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"%}" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Sabia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/createAccount">Create Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tutorForm">Tutor Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </head>
  <body>

    <div style="overflow:hidden;">
      <div class="form-group">
          <div class="row">
            <div class="col-md-8">
                <div id="datepicker"></div>
            </div>
            <div class="col-md-8">
                <div id="timestartpicker"></div>
            </div>
              <div class="col-md-8">
                  <div id="timeendpicker"></div>
              </div>
          </div>
      </div>
      <button id = "addSession"> Add to Availability </button>
      <script type="text/javascript">
          $(function () {
              $('#datepicker').datetimepicker({
                  inline: true,
                  sideBySide: true,
                  format: "L"
              });
              $('#timestartpicker').datetimepicker({
                  inline: true,
                  sideBySide: true,
                  format: "LT"
              });
              $('#timeendpicker').datetimepicker({
                  inline: true,
                  sideBySide: true,
                  format: "LT",
              });
          });
      </script>
  </div>
    {%load staticfiles%}
    <script type="text/javascript" src="../../static/availability.js"></script>
    <script type="text/javascript" src="{% static "/bower_components/jquery/dist/jquery.min.js"%}"></script>
    <script type="text/javascript" src="{% static "/bower_components/moment/min/moment.min.js"%}"></script>
    <script type="text/javascript" src="{% static "/bower_components/bootstrap/dist/js/bootstrap.min.js"%}"></script>
    <script type="text/javascript" src="{% static "/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
